version: 2.1

checkout:
  post:
    - >
      if [ -n "$CI_PULL_REQUEST" ]; then
        PR_ID=${CI_PULL_REQUEST##*/}
        git fetch origin +refs/pull/$PR_ID/merge:
        git checkout -qf FETCH_HEAD
      fi

executors:
  py36:
    docker:
      - image: circleci/python:3.6


commands:

  unittests:
    steps:
      - checkout
      - run:
          name: Set Python
          command: |
            if ! command -v COMMAND &> /dev/null
            then
                echo "COMMAND could not be found"
                exit
            else
                pyenv global 3.6.5
            fi
      - run:
          name: upgrade pip
          command: pip install --upgrade pip
      - run:
          name: upgrade setuptools
          command: pip install --upgrade setuptools
      - run:
          name: Install tox
          command: pip install tox
      - run:
          name: Runt flake8 test
          command: tox -e pep8
      - run:
          name: Run py36 test
          command: tox -e py36

  release:
    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update --remote
      - run:
          name: Set Python
          command: alias python='python3.9'
      - run:
          name: Download pip
          command: curl "https://bootstrap.pypa.io/get-pip.py" -o "get-pip.py"
      - run:
          name: Install pip
          command: sudo python get-pip.py
      - run:
          name: Install virtualenv
          command: pip install --user virtualenv
      - run:
          name: Init virtualenv
          command: virtualenv env
      - run:
          name: install tox
          command: pip install --user pygithub pyyaml>=4.2b1
      - run:
          name: upgrade setuptools
          command: pip install --upgrade setuptools
      - run:
          name: install local project
          command: pip install .
      - run: ecosystem-test package-release --name cloudify-ecosystem-test

  build_bundle:
    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update --remote
      - run:
          name: Set Python
          command: |
            if ! command -v COMMAND &> /dev/null
            then
                echo "COMMAND could not be found"
                exit
            else
                pyenv global 3.6.5
            fi
      - run:
          name: Download pip
          command: curl "https://bootstrap.pypa.io/get-pip.py" -o "get-pip.py"
      - run:
          name: Install pip
          command: sudo python get-pip.py
      - run:
          name: Install virtualenv
          command: pip install --user virtualenv
      - run:
          name: Init virtualenv
          command: virtualenv env
      - run:
          name: install tox
          command: pip install --user pygithub pyyaml==3.10
      - run:
          name: upgrade setuptools
          command: pip install --upgrade setuptools
      - run:
          name: install local project
          command: pip install .
      - run: python .circleci/build_bundle.py

jobs:

  unittests:
    executor: py36
    steps:
      - checkout
      - unittests

  release:
    executor: py36
    steps:
      - checkout
      - release

  build_bundle:
    executor: py36
    steps:
      - checkout
      - build_bundle


workflows:
  version: 2
  tests:
    jobs:
      - unittests
      - build_bundle:
          filters:
            branches:
              only: master
      - release:
          filters:
            branches:
              only: master
          requires:
          - unittests
  nightly:
    triggers:
    - schedule:
        cron: "0 23 * * *"
        filters:
          branches:
            only:
              - master
    jobs:
      - build_bundle
